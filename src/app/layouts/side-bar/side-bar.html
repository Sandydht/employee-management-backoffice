@if (sideBarService.isOpen()) {
  <div
    tabindex="0"
    class="w-full h-full fixed left-0 top-0 right-0 bottom-0 z-30 bg-black/50 lg:hidden"
    (click)="close()"
    (keydown.esc)="close()"
  ></div>
}

<aside [class]="sideBarClasses()">
  <div class="w-full h-auto px-4 py-2 flex items-center justify-center">
    <img
      src="assets/images/webp/logo.webp"
      alt="Logo"
      class="w-full h-auto object-contain object-center"
    />
  </div>

  <nav
    class="w-full h-auto min-h-[calc(100vh-85.56px)] max-h-[calc(100vh-85.56px)] overflow-y-auto flex flex-col items-start justify-start py-2 px-4 gap-2"
  >
    @for (link of links; track link.path) {
      <a
        [routerLink]="link.path"
        routerLinkActive="bg-primary text-white pointer-events-none"
        class="w-full h-auto px-4 py-2 rounded-lg text-left text-[14px] leading-5 font-bold hover:bg-gray-100 hover:text-primary"
        (click)="close()"
      >
        {{ link.label }}
      </a>
    }
  </nav>
</aside>
