<header
  class="w-full h-auto min-h-15.25 max-h-15.25 px-4 py-2 flex items-center justify-between md:justify-end bg-white"
>
  <div class="w-full h-auto flex items-center justify-start gap-4 md:hidden">
    <button
      type="button"
      class="w-full h-full min-w-[24px] max-w-[24px] min-h-[24px] max-h-[24px] flex items-center justify-center cursor-pointer rounded-md transition outline-none"
      (click)="open()"
    >
      <img src="assets/images/svg/menu_24px_black.svg" alt="Menu icon" />
    </button>

    <p class="text-left text-[16px] leading-[24px] font-semibold line-clamp-1">
      Employee Management Backoffice
    </p>
  </div>

  <div class="w-auto h-auto flex items-center justify-end gap-2">
    <p class="text-right text-[14px] leading-[20px] text-gray-500 hidden md:block">Hi, fullname</p>

    <div
      class="w-full h-full min-w-[30px] max-w-[30px] min-h-[30px] max-h-[30px] rounded-full flex items-center justify-center bg-gray-500"
    >
      <img
        src="assets/images/svg/perm_identity_24px_white.svg"
        alt="Person icon"
        class="w-full h-full min-w-[24px] max-w-[24px] min-h-[24px] max-h-[24px]"
      />
    </div>
  </div>
</header>
