@if (snackbars$ | async; as snacks) {
  <div class="fixed bottom-5 right-5 z-[60] flex flex-col gap-3 items-end justify-end">
    @for (snack of snacks; track snack.id) {
      @if (snack.variant === 'success') {
        <div
          class="w-auto h-auto max-w-[500px] px-4 py-2 flex items-center justify-between gap-4 bg-green-500 rounded-lg"
        >
          <div class="w-full h-auto flex items-center justify-start gap-2">
            <img
              src="assets/images/svg/done_24px_white.svg"
              alt="Done icon"
              class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
            />

            <p class="text-left text-[14px] leading-[20px] text-white line-clamp-2">
              {{ snack.message }}
            </p>
          </div>

          <div class="w-auto h-auto">
            <button
              type="button"
              class="w-auto h-auto aspect-square rounded-full p-2 cursor-pointer"
              (click)="close(snack.id)"
            >
              <img
                src="assets/images/svg/close_24px_white.svg"
                alt="Close icon"
                class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
              />
            </button>
          </div>
        </div>
      } @else if (snack.variant === 'error') {
        <div
          class="w-auto h-auto max-w-[500px] px-4 py-2 flex items-center justify-between gap-4 bg-red-500 rounded-lg"
        >
          <div class="w-full h-auto flex items-center justify-start gap-2">
            <img
              src="assets/images/svg/info_24px_white.svg"
              alt="Info icon"
              class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
            />

            <p class="text-left text-[14px] leading-[20px] text-white line-clamp-2">
              {{ snack.message }}
            </p>
          </div>

          <div class="w-auto h-auto">
            <button
              type="button"
              class="w-auto h-auto aspect-square rounded-full p-2 cursor-pointer"
              (click)="close(snack.id)"
            >
              <img
                src="assets/images/svg/close_24px_white.svg"
                alt="Close icon"
                class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
              />
            </button>
          </div>
        </div>
      } @else {
        <div
          class="w-auto h-auto max-w-[500px] px-4 py-2 flex items-center justify-between gap-4 bg-blue-500 rounded-lg"
        >
          <div class="w-full h-auto flex items-center justify-start gap-2">
            <img
              src="assets/images/svg/info_24px_white.svg"
              alt="Info icon"
              class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
            />

            <p class="text-left text-[14px] leading-[20px] text-white line-clamp-2">
              {{ snack.message }}
            </p>
          </div>

          <div class="w-auto h-auto">
            <button
              type="button"
              class="w-auto h-auto aspect-square rounded-full p-2 cursor-pointer"
              (click)="close(snack.id)"
            >
              <img
                src="assets/images/svg/close_24px_white.svg"
                alt="Close icon"
                class="w-full h-full min-w-[20px] max-w-[20px] min-h-[20px] max-h-[20px]"
              />
            </button>
          </div>
        </div>
      }
    }
  </div>
}
