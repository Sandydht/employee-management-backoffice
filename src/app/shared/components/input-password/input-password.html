<div class="w-full flex flex-col gap-1">
  @if (label()) {
    <label [htmlFor]="id()" class="text-sm font-medium text-[var(--color-primary-dark)]">
      {{ label() }}
    </label>
  }

  <div class="w-full h-auto relative">
    <input
      [id]="id()"
      [type]="actualType()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [class]="inputClasses()"
      [value]="internalValue()"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
    />

    <button
      type="button"
      [class]="eyeButtonClasses()"
      [disabled]="disabled()"
      (click)="toggleVisibility()"
    >
      @if (visible()) {
        <img src="assets/images/svg/visibility_24px_quaternary.svg" alt="Hide password" />
      } @else {
        <img src="assets/images/svg/visibility_off_24px_quaternary.svg" alt="Show password" />
      }
    </button>
  </div>

  @if (error()) {
    <p class="text-xs text-[var(--color-danger)] font-medium">
      {{ error() }}
    </p>
  }
</div>
