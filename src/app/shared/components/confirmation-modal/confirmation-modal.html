@if (modal$ | async; as modal) {
  @if (modal.isOpen) {
    <div class="w-full h-full fixed left-0 top-0 right-0 bottom-0 z-[60]">
      <div class="w-full h-full absolute left-0 top-0 right-0 bottom-0 bg-black/50"></div>

      <div
        class="w-full h-full relative z-10 left-0 top-0 right-0 bottom-0 flex items-center justify-center p-4"
      >
        <div
          class="w-full h-auto bg-white rounded-2xl shadow-xl max-w-lg flex flex-col items-start justify-start overflow-hidden"
        >
          <div class="w-full h-auto px-6 py-4 border-b-2 border-gray-300">
            <p class="text-left text-[22px] leading-7 font-semibold">
              {{ modal.title }}
            </p>
          </div>

          <div class="w-full h-auto px-6 py-4">
            <p class="text-left text-[16px] leading-6">
              {{ modal.message }}
            </p>
          </div>

          <div
            class="w-full h-auto px-6 py-4 border-t-2 border-gray-300 flex items-center justify-between gap-2"
          >
            <div class="w-full h-auto">
              <app-button type="button" variant="outlinePrimary" (click)="cancel()">
                Cancel
              </app-button>
            </div>

            <div class="w-full h-auto">
              <app-button (click)="confirm()"> Confirm </app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
}
